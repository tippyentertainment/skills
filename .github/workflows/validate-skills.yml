name: Validate SKILL.md files

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate-skills:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Run SKILL.md validator
        run: node scripts/validate-skills.js
